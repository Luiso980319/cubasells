{% extends "base/create.html" %}

{% block create_header %}
<h1 class="title-single">Create Image</h1>
{% endblock create_header %}

{% block forms %}
<form method="post" enctype="multipart/form-data">
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn large" name="_save_image" type='submit'>Save</button>
</form>
{% endblock forms %}

{% block save %}
<br><br>
{% endblock save %}
